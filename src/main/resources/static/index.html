<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doto List - Todo Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-tasks"></i> Doto List</h1>
        <p>Stay organized, stay productive</p>
    </header>

    <div class="todo-container">
        <div class="add-todo-section">
            <form id="todo-form">
                <div class="form-group">
                    <input type="text" id="todo-title" placeholder="What needs to be done?" required>
                    <textarea id="todo-description" placeholder="Add a description (optional)"></textarea>
                    <button type="submit" id="add-btn">
                        <i class="fas fa-plus"></i> Add Todo
                    </button>
                </div>
            </form>
        </div>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search todos...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="total-count">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pending-count">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completed-count">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <div class="todo-list" id="todo-list">
        </div>
    </div>

    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
</div>

<div class="modal" id="edit-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Todo</h3>
            <span class="close" id="close-modal">&times;</span>
        </div>
        <form id="edit-form">
            <div class="form-group">
                <input type="text" id="edit-title" placeholder="Title" required>
                <textarea id="edit-description" placeholder="Description"></textarea>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
